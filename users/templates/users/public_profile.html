{% extends "deals/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded profile-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading mb-4">{{ user.username }}</h2>
          <ul>
	          <li class="text-secondary">Email: {{ user.email }}</li>
	          <li class="text-secondary">Phone: {{ user.profile.phone }}</li>
	          <li class="text-secondary">Location: {{ user.profile.location }}</li>
          </ul>
        </div>
    </div>
</div>
{% endblock content %}
