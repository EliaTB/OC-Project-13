{% extends "deals/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">accept reservation</legend>
                <h2>Are you sure you want to accept the reservation "{{ reservation.deal.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-danger" href="{% url 'reservations:accept_reservation' reservation_id=reservation.id  %}">Accept</a>
                <a class="btn btn-outline-secondary" href="{% url 'reservations:resvreq-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
