{% extends "deals/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create reservation</legend>
                <div class="form-row">
                      <div class="form-group col-md-6">
                        {{ form.checkin|as_crispy_field }}
                        {{ form.adult_nb|as_crispy_field }}                      
                      </div>
                      <div class="form-group col-md-6">
                        {{ form.checkout|as_crispy_field }}
                        {{ form.children_nb|as_crispy_field }}
                      </div>
                    </div>               
            </fieldset>
            <script>
                $('.checkin-picker').datepicker({
                    uiLibrary: 'bootstrap4',
                    format: 'yyyy-mm-dd',
                });
                $('.checkout-picker').datepicker({
                    uiLibrary: 'bootstrap4',
                    format: 'yyyy-mm-dd',
                });
            </script>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
